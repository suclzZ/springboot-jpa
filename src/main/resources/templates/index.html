<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/static/css/admin.css"/>
</head>
<body class="layui-layout-body">
<div class="main-layout layui-layout-admin" id='main-layout'>
    <!--左侧： logo、菜单-->
    <div class="main-layout-side">
        <ul class="main-logo">
            <i class="logo-img layui-icon  layui-icon-template-1"></i><span class="logo-text">一体化转换平台</span>
        </ul>
        <ul id="Nav" class="layui-nav layui-nav-tree" lay-filter="leftNav">
            <!-- 菜单 -->
        </ul>
    </div>
    <!--右侧： 导航栏、内容-->
    <div class="main-layout-container">
        <!--导航-->
        <div class="main-layout-header">
            <ul class="menu-btn" id="hideBtn">
                <!-- layui-nav-item -->
                <li class=" slide-sidebar" lay-unselect>
                    <a href="javascript:;">
                        <span class="iconfont icon-menu"></span>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right" lay-filter="rightNav">
                <li class="layui-nav-item">
                    <a href="javascript:;" id="nav-msg" data-id='4' data-text="系统消息">
                        <i class="layui-icon layui-icon-notice"></i>
                    </a>
                    <div class="layui-card tooltip-card layui-anim-upbit">
                        <i class="arrow iconfont icon-sort-up"></i>
                        <div class="layui-card-header"><i class="layui-icon layui-icon-notice"></i>消息
                            <i class="close layui-icon layui-icon-close"></i>
                        </div>
                        <div class="layui-card-body">
                            这是第一条消息<br>
                            这是第二条消息<br>

                        </div>
                    </div>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" data-url="email.html" data-id='4' data-text="邮件系统">
                        <i class="iconfont icon-mail"></i><span class="layui-badge">3</span></a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" data-url="admin-info.html" data-id='5' data-text="个人信息">${Session.username!'user'}</a>
                </li>
                <li class="layui-nav-item"><a href="logout">退出</a></li>
            </ul>
        </div>
        <!--内容-->
        <div class="main-layout-body">
            <!--tab 切换-->
            <div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
                <ul class="layui-tab-title">
                    <li class="layui-this welcome">主页</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
                        <!-- 主页设置 -->
                        <iframe src="views/welcome.html" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--遮罩-->
    <div class="main-mask"></div>
</div>
<!--<script src="../static/lib/jquery-2.2.0.js" type="text/javascript"></script>-->
<script src="${request.contextPath}/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="${request.contextPath}/static/js/index.js" data-main="router" type="text/javascript" charset="utf-8"></script>
<script src="${request.contextPath}/static/js/menu.js" type="text/javascript" charset="utf-8"></script>
<script>
    //消息框
    layui.use(['layer'],function(){
        var layer = layui.layer,$ = layui.$;
        $('#nav-msg').on('click',function(){
            $(this).next().toggleClass('layui-show');
        });
        $('.layui-card-header').on('click','.close',function(){
            $(this).closest('.tooltip-card').removeClass('layui-show');
        });
    })
</script>
</body>
</html>
